<div *ngIf="countries.length===0;else table" class="alert alert-warning text-center mt-4">
    No hay paises
</div>

<ng-template #table>
    <table class="table table-hover mt-3 table-dark">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th>Ver m√°s</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i=index">
                <td>{{i+1}}</td>
                <td>
                    {{country.flag}}
                </td>
                <td>
                    <img [src]="country.flags.svg" [alt]="country.name.common">
                </td>
                <td>
                    {{country.name.common}}
                </td>
                <td>
                    {{country.capital}}
                </td>
                <td>
                    {{country.population | number}}
                </td>
                <td>
                    <a [routerLink]="['/countries/by',country.cca3]"><i class="fa-solid fa-plus"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
