<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
       <button [ngClass]="selectedRegion==region?'btn-outline-primary':''" (click)="searchByRegion(region)" class="btn mx-2" *ngFor="let region of regions">
        {{region}}
       </button>
    </div>
</div>

<div class="row">
    <div class="col">
       <countries-table [countries]="countries"></countries-table>
    </div>
</div>
