<ng-template #loading>
    <div class="alert alert-info text-center">
    Espere porfavor
    </div>
</ng-template>

<div *ngIf="country; else loading">
    <div class="row">
        <div class="col-12">
            <h2>Pais: <strong>{{country.name.common}}</strong></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
        </div>
        <div class="col">
              <ul class="list-group bg-dark text-light">
                <li class="list-group-item">
                    <strong>Poblacion: </strong>{{country.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo: </strong>{{country.cca3}}
                </li>
              </ul>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <h3>Traducciones</h3>
            <div class="d-felx flex-wrap">
               <span class="badge bg-primary m-1">{{country.translations['ara'].common}}</span>
               <span class="badge bg-primary m-1">{{country.translations['bre'].common}}</span>
            </div>
        </div>
    </div>
</div>
